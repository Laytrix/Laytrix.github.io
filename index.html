<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="container text-center">
            <img src="Banner.JPG" class="banner-img" alt="Banner">
            <div class="profile">
                <img src="Lathan Picture cropped.JPEG" class="rounded-circle img-fluid" alt="Profile Picture">
                <h1 class="mt-3">Laytrix</h1>
                <p id="description">Hi, I'm Lathan a 25 year old Software Engineering Student and Content Creator on TikTok/Youtube! Feel Free to follow on my social media pages!</p>
            </div>
            <div class="links mt-4">
                <a href="https://www.youtube.com/@laytrix14?sub_confirmation=1" class="btn btn-youtube btn-block my-2">
                    <img src="Logos/Youtube Logo.png" class="icon" alt="YouTube"> YouTube Channel
                </a>
                <a href="https://www.tiktok.com/@lucky_charms4dayz" class="btn btn-tiktok btn-block my-2">
                    <img src="Logos/Tik Tok Logo.png" class="icon" alt="TikTok"> TikTok
                </a>
                <a href="http://www.twitter.com/Laytrix14" class="btn btn-twitter btn-block my-2">
                    <img src="Logos/Twiitter logo.jpg" class="icon" alt="Twitter"> Twitter
                </a>
                <a href="https://www.instagram.com/Laytrix14/" class="btn btn-instagram btn-block my-2">
                    <img src="Logos/Instagram Logo.png" class="icon" alt="Instagram"> Instagram
                </a>
                <a href="https://pcpartpicker.com/user/Lathan157/builds/#view=dJ8J7P" class="btn btn-pcpartpicker btn-block my-2">
                    <i class="fas fa-desktop icon"></i> PC Part Picker
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
